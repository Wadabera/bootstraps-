<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Choose Your Plan</h2>
        <div class="row justify-content-center">
            
            <!-- Basic Plan -->
            <div class="col-md-4 h-100">
                <div class="card text-center p-3 h-100">
                    <h3 class="card-title">Basic</h3>
                    <h4 class="text-primary">$9.99/month</h4>
                    <ul class="list-unstyled">
                        <li>✔ 10GB Storage</li>
                        <li>✔ 1 User</li>
                        <li>✔ Basic Support</li>
                    </ul>
                    <a href="#" class="btn btn-primary">Get Started</a>
                </div>
            </div>
            
            <!-- Standard Plan -->
            <div class="col-md-4">
                <div class="card text-center p-3 border-primary">
                    <h3 class="card-title">Standard</h3>
                    <h4 class="text-success">$19.99/month</h4>
                    <ul class="list-unstyled">
                        <li>✔ 50GB Storage</li>
                        <li>✔ 5 Users</li>
                        <li>✔ Priority Support</li>
                    </ul>
                    <a href="#" class="btn btn-success">Get Started</a>
                </div>
            </div>
            
            <!-- Premium Plan -->
            <div class="col-md-4">
                <div class="card text-center p-3 border-warning">
                    <h3 class="card-title">Premium</h3>
                    <h4 class="text-warning">$29.99/month</h4>
                    <ul class="list-unstyled">
                        <li>✔ 100GB Storage</li>
                        <li>✔ Unlimited Users</li>
                        <li>✔ 24/7 Support</li>
                    </ul>
                    <a href="#" class="btn btn-warning">Get Started</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
